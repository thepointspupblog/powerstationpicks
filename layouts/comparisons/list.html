{{ define "main" }}
<div class="container" style="padding: 2rem 1.5rem;">
  <div class="category-header">
    <h1>⚖️ Power Station Comparisons</h1>
    <p>Head-to-head comparisons of popular portable power stations.</p>
  </div>

  <div class="guides-grid">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="guide-card">
      <h3>{{ .Title }}</h3>
      <p>{{ .Description }}</p>
      <span class="guide-link">Read comparison →</span>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
