{{ define "main" }}
<div class="category-header">
  <h1>{{ .Title }}</h1>
  <p>{{ .Description }}</p>
</div>

{{ .Content }}

{{ $cat := .Params.category_id }}
<div class="product-grid">
  {{ range $.Site.Data.products }}
    {{ if in .categories $cat }}
      {{ partial "product-card.html" . }}
    {{ end }}
  {{ end }}
</div>
{{ end }}
